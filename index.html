<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>
    Emerald Hill Zone
  </title>
  <link rel="icon" type="image/png" href="/img/favicon.ico">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui" />

  <link rel="stylesheet" href="./resources/css/main.css" />

</head>

<body>

<!--[if lte IE 9]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<button id="mute-toggle" class="mute-button">Toggle audio</button>

<div id="container">

  <div class="background-wrapper">

    <div class="sky-wrapper">
      <div class="sky"></div>
      <div class="ocean-sparkle"></div>
    </div>

    <div class="mountains"></div>
    <div class="mountains-lower"></div>
    <div class="tile-1"></div>
    <div class="tile-2"></div>
    <div class="tile-3"></div>
    <div class="tile-4"></div>
    <div class="tile-5"></div>

  </div>

  <div class="sonic-wrapper">
    <div class="sonic"></div>
  </div>

  <div class="platform-wrapper">
    <div class="platform"></div>
    <div class="earth-tile"></div>
  </div>

</div>
<div id="center"></div>

<div class="panel-wrapper">
  <div id="debug" class="panel">
    <p>input type: <span id="input-type"></span></p>
    <p>center offset: <span id="position"></span></p>
    <p>speed class: <span id="speed"></span></p>

    <p>hold A and press enter for perspective debug</p>

  </div>
</div>

<script src="./resources/scripts/main.js"></script>

</body>

</html>
